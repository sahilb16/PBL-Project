<DOCTYPE! html>
    <html>

    <head>
        <title>
        </title>
        <meta content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .center {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>

    <body>

        <main>
            <div id="login" class="container-fluid text-center pt-5 ">
                <div class="display-2 my-5">FACULTY LOGIN</div>
            </div>
            <div>
                <form action="/login-fac" method="post" id="create-form">
                    <div class="mb-3 mt-3 text-center d-flex justify-content-center">

                        <label for="Login Id">Login Id :</label>
                        <br />
                        <input type="text" class="form-control ml-5" id="id" placeholder="Enter Login Id" name="id"
                            style="width: 400px" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <label for="pwd" class="form-label">Password :</label>
                        <br />
                        <input type="password" class="form-control ml-5 " id="pwd" placeholder="Enter password"
                            name="pwd" style="width: 400px" required>
                    </div>
                    <div class="center">
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                    </div>
                    <div class="center">
                        {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    </div>
                    <div class="center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

        </main>
    </body>
