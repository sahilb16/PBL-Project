<!DOCTYPE html>
<html>

<head>
    <title>Faculty Information</title>
    <meta content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="center">
        <h1>FACULTY INFORMATION</h1>
    </div>
    <div class="center">
        <table class="table">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Qualification</th>
                    <th>Date Of Birth</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td><a href='/portfolio/{{row[0]}}'> {{ row[0] }}</a></td>

                    <td style=color:ghostwhite>{{ row[1] }}</td>

                    <td style=color:ghostwhite>{{ row[2] }}</td>
                    <td style=color:ghostwhite>{{ row[3] }}</td>
                    <td style=color:ghostwhite>{{ row[4] }}</td>

                    <td>
                        <a href="/{{row[0]}}/update" type="button">Update</a>
                        <a href="/{{row[0]}}/delete" type="button">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="center">
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>

</body>

</html>
