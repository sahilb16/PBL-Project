<DOCTYPE! html>
    <html>

    <head>
        <title>updatepassword
        </title>
        <meta content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .center {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>

    <body>

        <main>
            <div id="login" class="container-fluid text-center pt-5 ">
                <div class="display-2 my-5">Update Password</div>
            </div>
            <div>
                <form action="/fac/< string : id >/updatepasswd" method="post" id="create-form">

                    <div class="center">
                        <div class="mb-3 d-flex justify-content-center">
                            <label for="name" class="form-label">Password : </label>
                            <br />
                            <input type="text" class="form-control ml-5 " id="passwd" placeholder="Enter New Password"
                                name="passwd" style="width: 400px" required>
                        </div>
                    </div>

                    <div class="center">
                        {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    </div>
                    <div class="center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

        </main>
    </body>
